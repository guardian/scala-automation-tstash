@(testRun: model.TestRun)

@main("Test Stash - Test Log") {

    <b>@testRun.testName</b> |
    <b>@testRun.testDate</b> |
    <b>@testRun.testResult</b> |
    @if(testRun.error.isDefined) {
        <b>@testRun.error</b>
    }

    <ul>
    @for(message <- testRun.messages.getOrElse(List())) {
        <li>@message</li>
    }
    </ul>

    @if(testRun.screenShotId.isDefined) {
        <img src="@routes.MainController.screenShot(testRun.screenShotId.get.stringify)"/>
    }
}
