@(testList: List[model.TestRun])

@main("Test Stash - Test Set") {

    <div class="container">
        @for(test <- testList) {
            <div class="col-sm-12">
                <div class="panel-group ng-scope" id="accordion">
                    <div class="panel panel-default" style="display: block;">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <a href="test?id=@test.id.get.stringify">@test.testName - @test.testDate.get.toDate.format("yyyy-MM-dd hh:mm")</a>
                                                @if(test.testResult == "Passed") {
                                                    <span class="success">@test.testResult</span>
                                                } else {
                                                    <span class="fail">@test.testResult</span>
                                                }
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>

}
