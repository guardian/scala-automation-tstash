@(testSets: Map[String, List[model.SetRun]])

@main("Test Stash - Test Execution History") {

    @for((key, value) <- testSets) {
        <b>@key</b>
        <ul>
        @for(set <- value) {
            <li><a href="set?setId=@set.id.get.stringify">@set.setDate.get.toDate.format("yyyy-MM-dd hh:mm")</a> | @set.result</li>
        }
        </ul>
    }

}
